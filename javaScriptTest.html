<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="utf-8" />
    <title>JavaScript Test</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
  </head>
  <body>
    <canvas id="mainCanvas" width="720" height="480"></canvas>
    
  </body>
  <script>
    var canvas = document.getElementById("mainCanvas");
    var ctx = canvas.getContext("2d");
    var x = canvas.width/2;
    var y = canvas.height-30;
    var xv = 1;
    var yv = -2;
    var r = 12;
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;
    var paddleXv = 0;
    var rightPressed = false;
    var leftPressed = false;
    function renderPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height-paddleHeight-20, paddleWidth, paddleHeight);
      ctx.fillStyle = "#CC6844";
      ctx.fill();
      ctx.closePath();
    }
    function renderBall(myX, myY, rad) {
      ctx.beginPath();
      ctx.arc(myX, myY, rad, 0, Math.PI*2);
      ctx.fillStyle = "#449CCC";
      ctx.fill();
      ctx.closePath();
    }
    function mainLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      renderBall(x, y, r);
      x += xv;
      y += yv;
      if (x < r || x > canvas.width - r) {
        x -= xv;
        xv = xv * -1.01;
      }
      if (y < r) {
        y -= yv;
        yv = yv * -1.01;
      } else if (y > canvas.height + r) {
        //alert("GAME OVER");
        //document.location.reload();
        y = r;
      }
      if (Math.abs(paddleX-x) < r + paddleWidth && Math.abs(20-y) < r + paddleHeight) {
        y -= yv;
        yv = yv * -1;
        xv += (paddleXv/20);
      }
      renderPaddle();
      paddleX += paddleXv;
      if (paddleX > canvas.width - paddleWidth || paddleX < 0) {
        paddleX -= paddleXv;
        paddleXv = paddleXv * -0.3;
      } else {
        paddleXv = paddleXv * 0.7;
      }
      if (rightPressed) {
        paddleXv += 1;
      } else if (leftPressed) {
        paddleXv -= 1;
      }
    }
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    function keyDownHandler(e) {
      if(e.keyCode == 39) {
        rightPressed = true;
      }
      else if(e.keyCode == 37) {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if(e.keyCode == 39) {
        rightPressed = false;
      }
      else if(e.keyCode == 37) {
        leftPressed = false;
      }
    }
    setInterval(mainLoop, 10);

  </script>
</html>
